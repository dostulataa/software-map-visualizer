<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  .visualization {
    border: 1px solid black;
    background-color: white;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  body {
    background-color: lightgrey;
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="codeVersion col-md-5" id="oldVersion">
        <div class="container">
          <div class="row">
            <h3 class="title"></h3>
          </div>
          <div class="row">
            <div class="visualization"></div>
          </div>
          <div class="options">
            <div class="row">
              <div class="col-md-2">Metric:</div>
              <div class="spacer col-md-1"></div>
              <div class="col-md-2"><input type="text"/></div>
            </div>
            <div class="row">
              <div class="col-md-2">Algorithm:</div>
              <div class="spacer col-md-1"></div>
              <div class="col-md-2">
                <select>
                  <option value="treemapStreet" selected="selected">StreetMap + Treemap</option>
                  <option value="streetMap">StreetMap</option>
                  <option value="strip">Strip Treemap</option>
                  <option value="squarified">Squarified Treemap</option>
                  <option value="sliceDice">Slice And Dice Treemap</option>
                </select> 
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">Depth:</div>
              <div class="spacer col-md-1"></div>
              <div class="col-md-2"><input type="number" name="depth" min="0" max="10" disabled/></div>
            </div>
            <div class="row">
              <div class="col-md-2">Treemap:</div>
              <div class="spacer col-md-1"></div>
              <div class="col-md-2">
                <select disabled>
                  <option value="strip" selected="selected">Strip</option>
                  <option value="squarified">Squarified</option>
                  <option value="sliceDice">Slice And Dice</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="spacer col-md-7"></div>
              <button type="button" class="redraw">Redraw</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="codeVersion col-md-5" id="newVersion">
        <div class="container">
          <div class="row">
            <h3 class="title"></h3>
          </div>
          <div class="row">
            <div class="visualization"></div>
          </div>
          <div class="options">
            <div class="row">
              <div class="col-md-2">Metric:</div>
              <div class="spacer col-md-1"></div>
              <div class="col-md-2"><input type="text"/></div>
            </div>
            <div class="row">
              <div class="col-md-2">Algorithm:</div>
              <div class="spacer col-md-1"></div>
              <div class="col-md-2">
                <select>
                  <option value="treemapStreet" selected="selected">StreetMap + Treemap</option>
                  <option value="streetMap">StreetMap</option>
                  <option value="strip">Strip Treemap</option>
                  <option value="squarified">Squarified Treemap</option>
                  <option value="sliceDice">Slice And Dice Treemap</option>
                </select> 
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">Depth:</div>
              <div class="spacer col-md-1"></div>
              <div class="col-md-2"><input type="number" name="depth" min="0" max="10" disabled></div>
            </div>
            <div class="row">
              <div class="col-md-2">Treemap:</div>
              <div class="spacer col-md-1"></div>
              <div class="col-md-2">
                <select disabled>
                  <option value="strip" selected="selected">Strip</option>
                  <option value="squarified">Squarified</option>
                  <option value="sliceDice">Slice And Dice</option>
                </select> 
              </div>
            </div>
            <div class="row">
              <div class="spacer col-md-7"></div>
              <button type="button" class="redraw">Redraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
  <!-- script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></!-- script> -->
  <!-- Binde alle kompilierten Plugins zusammen ein (wie hier unten) oder such dir einzelne Dateien nach Bedarf aus -->
</body>

</html>
