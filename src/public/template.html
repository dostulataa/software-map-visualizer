<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    .table-wrapper {
      display: table;
      width: 100%;
    }

    .table-wrapper .column,
    .table-wrapper .spacer {
      display: table-cell;
    }

    .table-wrapper .spacer {
      width: 10px;
    }
  </style>
</head>

<body>
  <div class="table-wrapper">

    <div class="codeVersion" id="oldVersion">
      <h2 class="title"></h2>
      <div class="visualization"></div>
      <div class="options"></div>
    </div>

    <div class="spacer"></div>

    <div class="codeVersion" id="newVersion">
      <h2 class=title></h2>
      <div class="visualization"></div>
      <div class="options"></div>
    </div>

  </div>
</body>

</html>
